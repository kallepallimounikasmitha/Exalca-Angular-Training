<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm"> <b>Login form</b>
        <div id="user-data1">
          <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" id="uname" class="form-control" ngModel name="uname" required><br>
          </div>


          <div class="form-group">
            <label for="password"> Password</label><br>
            <input type="password" id="pass" class="form-control" ngModel name="pass" required>
          </div>


        </div>
       
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid"
          (click)="onSubmiter(form.value)">Submit</button>
      </form>
    </div>
  </div>
</div>
